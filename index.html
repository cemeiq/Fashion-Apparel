<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fashion Apparel</title>
  </head>
  <body>
   
    <div class="main">
      <img class="logo" src="images/logo.svg" alt="" />
      <h3>WE'RE <span>COMING SOON</span></h3>
      <p class="para">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form action method="get">
        <input type="text" placeholder="Email Address" class="text-box"></input>
        <button class="submit-button">
          <img alt="submit arrow" src="/images/icon-arrow.svg">
        </button>
        <p class="error-para none">Please provide valid email</p>
      </form>
    </div>
    <div class="picture"></div>
    <script src="script.js"></script>
  </body>
</html>
